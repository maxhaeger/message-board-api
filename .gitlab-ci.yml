default:
  image:
    name: hashicorp/terraform:latest
    entrypoint:
      - /usr/bin/env
      - "PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"

  cache:
    key: terraform
    paths:
      - .terraform

stages:
  - setup
  - deploy
  - post-deploy

variables:
  TF_VAR_linode_token: "1df91dc19a5667440497c3dd95562876fa914898b97c62886126cb68f96e24ad"

setup:
  stage: setup
  script:
    - cd terraform
    - terraform init
    - terraform apply -auto-approve
  variables:
    AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
    AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
    TF_VAR_linode_token: $TF_VAR_linode_token

deploy:
  stage: deploy
  script:
    - bash import-kubeconfig.sh
    - sleep 5
    - cd ../helm
    - helm install backend ./backend
    - helm install frontend ./frontend
    - helm install environment ./environment
  after_script:
    - sleep 60

post-deploy:
  stage: post-deploy
  script:
    - kubectl apply -f https://bit.ly/ingress_nginx_1_2_0